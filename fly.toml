# fly.toml app configuration file generated for diabert on 2025-04-18T19:06:25-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'diabert'
primary_region = 'sea'

[experimental]
  auto_rollback = true

[build]

[deploy]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[services]]
  protocol = 'tcp'
  internal_port = 5000

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

[[vm]]
  memory = '4gb'
  cpu_kind = 'performance'
  cpus = 1
